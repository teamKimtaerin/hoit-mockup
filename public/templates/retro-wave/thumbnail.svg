<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    <filter id="retroGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="120" rx="12" fill="#0a0a23"/>
  <rect x="0" y="80" width="200" height="40" fill="url(#retroGradient)" opacity="0.3"/>
  
  <!-- Grid lines -->
  <g stroke="#ff0080" stroke-width="0.5" opacity="0.6">
    <line x1="0" y1="80" x2="200" y2="80"/>
    <line x1="0" y1="90" x2="200" y2="90"/>
    <line x1="0" y1="100" x2="200" y2="100"/>
    <line x1="0" y1="110" x2="200" y2="110"/>
    <line x1="20" y1="80" x2="20" y2="120"/>
    <line x1="50" y1="80" x2="50" y2="120"/>
    <line x1="80" y1="80" x2="80" y2="120"/>
    <line x1="110" y1="80" x2="110" y2="120"/>
    <line x1="140" y1="80" x2="140" y2="120"/>
    <line x1="170" y1="80" x2="170" y2="120"/>
  </g>
  
  <!-- Retro text -->
  <text x="100" y="35" text-anchor="middle" fill="#ff0080" font-family="Arial, sans-serif" font-size="18" font-weight="bold" filter="url(#retroGlow)">RETRO</text>
  <text x="100" y="55" text-anchor="middle" fill="#8000ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" filter="url(#retroGlow)">WAVE</text>
  
  <!-- Neon lines -->
  <rect x="60" y="65" width="80" height="1" fill="#ff0080" filter="url(#retroGlow)"/>
  <rect x="70" y="68" width="60" height="1" fill="#8000ff" filter="url(#retroGlow)"/>
</svg>