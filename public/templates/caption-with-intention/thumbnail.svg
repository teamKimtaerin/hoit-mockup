<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="120" fill="url(#bgGradient)" rx="8"/>

  <!-- Audio waveform visualization -->
  <g fill="#ffffff" opacity="0.3">
    <rect x="20" y="75" width="2" height="8"/>
    <rect x="25" y="70" width="2" height="18"/>
    <rect x="30" y="65" width="2" height="28"/>
    <rect x="35" y="60" width="2" height="38"/>
    <rect x="40" y="55" width="2" height="48"/>
    <rect x="45" y="50" width="2" height="58"/>
    <rect x="50" y="45" width="2" height="68"/>
    <rect x="55" y="40" width="2" height="78"/>
    <rect x="60" y="50" width="2" height="58"/>
    <rect x="65" y="60" width="2" height="38"/>
    <rect x="70" y="65" width="2" height="28"/>
    <rect x="75" y="70" width="2" height="18"/>
    <rect x="80" y="75" width="2" height="8"/>
  </g>

  <!-- Main text with glow effect -->
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    Caption with
  </text>
  <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700" filter="url(#glow)">
    INTENTION
  </text>

  <!-- Emphasis indicators -->
  <circle cx="130" cy="35" r="3" fill="#FF9800" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="145" cy="50" r="2" fill="#4FC3F7" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="40" r="2.5" fill="#FFD700" opacity="0.7">
    <animate attributeName="r" values="2.5;4.5;2.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom caption area -->
  <rect x="30" y="90" width="140" height="20" fill="#000000" opacity="0.8" rx="10"/>
  <text x="100" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    Audio-Driven Dynamic Effects
  </text>
</svg>