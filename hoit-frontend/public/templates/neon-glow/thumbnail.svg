<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="120" rx="12" fill="#1a1a2e"/>
  <rect x="20" y="30" width="160" height="60" rx="6" fill="url(#neonGradient)" filter="url(#glow)" opacity="0.8"/>
  <text x="100" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" filter="url(#glow)">NEON</text>
  <rect x="60" y="85" width="80" height="2" rx="1" fill="#ff6b6b" filter="url(#glow)"/>
  <rect x="70" y="90" width="60" height="2" rx="1" fill="#4ecdc4" filter="url(#glow)"/>
</svg>