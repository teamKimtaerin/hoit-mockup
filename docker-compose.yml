services:
  postgres:
    image: postgres:15-alpine
    container_name: hoit-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hoit_mockup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hoit-network

  backend:
    build:
      context: ./hoit-backend
      dockerfile: Dockerfile
      args:
        MODE: prod
    container_name: hoit-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./hoit-backend/.env
    depends_on:
      - postgres
    networks:
      - hoit-network
    command: >
      gunicorn --workers 4
               --worker-class uvicorn.workers.UvicornWorker
               --bind 0.0.0.0:8000
               --access-logfile -
               --error-logfile -
               app.main:app

volumes:
  postgres_data:

networks:
  hoit-network:
    driver: bridge
